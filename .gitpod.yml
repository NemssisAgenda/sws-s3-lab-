# aws workspace for s3 lab
tasks:
  - name: aws cli for s3
    env: 
      AWS_CLI_AUTO_PROMPT: on-partial
      befor: | 
       mkdir "s3 lab workspace"
       cd "s3 lab workspace"
       curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
       unzip awscliv2.zip
       sudo ./aws/install
       aws configure
